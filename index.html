<!doctype html>

  <head>

    <!-- My Styles -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&family=Tilt+Neon&display=swap" rel="stylesheet">

  <body>
    <div class="container">
      <div class="row mb-4">
        <div class="col">
          <h1>Question <span id="questionNumber">1</span></h1>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col">
          <h2 id="question">Placeholder</h2>
        </div>
      </div>
      <div class="row justify-content-center my-5">
        <div class="col-10 mb-4">
          <button class="button" id="a">
            <span class="actual-text">Placeholder</span>
            <span aria-hidden="true" class="hover-text">Placeholder</span>
          </button>          
        </div>
        <div class="col-10 mb-4">
          <button class="button" id="b">
            <span class="actual-text">Placeholder</span>
            <span aria-hidden="true" class="hover-text">Placeholder</span>
          </button>
        </div>
        <div class="col-10 mb-4">
          <button class="button" id="c">
            <span class="actual-text">Placeholder</span>
            <span aria-hidden="true" class="hover-text">Placeholder</span>
          </button>
        </div>
        <div class="col-10 mb-3">
          <button class="button" id="d">
            <span class="actual-text">Placeholder</span>
            <span aria-hidden="true" class="hover-text">Placeholder</span>
          </button>
        </div>
      </div>
      <div class="row justify-content-end text-center">
        <div class="col-md-3">
          <button class="animated-button" id="submit">
            <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
              ></path>
            </svg>
            <span class="text">Submit</span>
            <span class="circle"></span>
            <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
              ></path>
            </svg>
          </button>
          
        </div>
      </div>
      <div class="row justify-content-center text-center">
        <div class="col">
          <h1 id="quiz-topic">JavaScript</h1>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
